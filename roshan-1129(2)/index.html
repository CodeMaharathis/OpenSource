<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Student Enrollment</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
</head>
<body>

  <h2>College Student Enrollment</h2>

  <div class="form-container">
    <label for="rollNo">Roll No:</label>
    <input type="text" id="rollNo" placeholder="Enter Roll No">
    
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter Student Name">

    <label for="department">Department:</label>
    <input type="text" id="department" placeholder="Enter Department">

    <label for="class">Class:</label>
    <input type="text" id="class" placeholder="Enter Class">

    <label for="seminarTopic">Seminar Topic:</label>
    <input type="text" id="seminarTopic" placeholder="Enter Seminar Topic">

    <button onclick="saveStudent()">Submit</button>
  </div>

  <div id="studentList" class="student-list"></div>

  <script src="app.js"></script>

</body>
</html>
